version: '3'

services:
  web:
    build: build/nginx
    restart: always
    ports:
      - 80:80
      - 443:443
    volumes:
      - ../:/var/www/html/
#      - ./conf/apache:/etc/apache2/sites-enabled/
      - ./conf/nginx:/etc/nginx/sites-available
      - ./shared:/shared
  app:
    build: build/php7.3
    restart: always
    ports:
    - 8000:8000
    volumes:
      - ../:/var/www/html/
      - ./conf/php7.3/cli:/etc/php/7.3/cli/
      - ./conf/php7.3/fpm:/etc/php/7.3/fpm/
      - ./shared:/shared
#  worker:
#    build: build/php7.3
#    volumes:
#    - ../:/var/www/html/
#    - ./conf/php7.3/cli:/etc/php/7.3/cli/
#    - ./conf/php7.3/fpm:/etc/php/7.3/fpm/
#    - ./shared:/shared
#    command: bash -c "cd dashboard && php artisan queue:work --queue=listeners -vvv"
  scheduler:
    build: build/php7.3
    restart: always
    volumes:
    - ../:/var/www/html/
    - ./conf/php7.3/cli:/etc/php/7.3/cli/
    - ./conf/php7.3/fpm:/etc/php/7.3/fpm/
    - ./shared:/shared
    command: bash -c "while true; do php artisan schedule:run -vvv; sleep 60; done"
  npm:
    build: build/php7.3
    restart: always
    volumes:
    - ../:/var/www/html/
    - ./conf/php7.3/cli:/etc/php/7.3/cli/
    - ./conf/php7.3/fpm:/etc/php/7.3/fpm/
    - ./shared:/shared
    command: bash -c "while true; do npm run watch; sleep 60; done"
  db:
    image: mysql
    ports:
      - 3306:3306
    volumes:
      - ./db/:/var/lib/mysql/
#      - ./conf/mysql:/etc/mysql/
      - ./shared:/shared
    environment:
      MYSQL_DATABASE: main
      # alter user 'main_user'@'%' IDENTIFIED WITH mysql_native_password BY 'main_password';
      MYSQL_USER: main_user
      MYSQL_PASSWORD: main_password
      MYSQL_ROOT_PASSWORD: root_password
